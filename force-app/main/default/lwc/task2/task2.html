<template>
    
    <lightning-spinner if:true={isLoading} alternative-text="Loading"></lightning-spinner>

        <lightning-card 
        if:false={isLoading}
        title="Update Account">
        
            <lightning-input label='Name' value={accountName} onchange={handleAccountNameChange}>
            </lightning-input>

            <lightning-input label='Phone' x value={accountPhone} onchange={handleAccountPhoneChange}>
            </lightning-input>

            <lightning-input  label='Costs' type ='number' value={accountCosts} onchange={handleAccountCostChange}>
            </lightning-input>

            <lightning-button variant='brand' label='Save'  onclick={updateAccount} >
            </lightning-button>

            <lightning-button variant='neutral' label='Cancel'  onclick={handleCancel} >
            </lightning-button>

        
           
        </lightning-card>  
    
             
</template>
